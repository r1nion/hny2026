<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最終試練</title><link rel="stylesheet" href="style.css">
    <style>
        body { background: #1a1a1a; color: #eee; }
        .share-block { 
            background: #222; 
            border: 1px solid #333; 
            color: #eee;
        }
        input {
            background: #222;
            border-color: #444;
            color: #fff;
        }
        .tile { border-color: #333; }
        h1 {font-size: 1.2rem;
            letter-spacing: 0.3em;
            font-weight: normal;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div id="full-clear-screen" class="overlay hidden">
        <div class="modal" style="background:#1a1a1a; border: 1px solid #333; color: #eee;">
            <h1 style="border:none; margin-bottom: 20px; font-size: 1.5rem;">COMPLETE</h1>
            <p style="font-size: 0.9rem; margin-bottom: 20px;">全ての謎が解けました。<br>この先の一年、あなたはめっちゃ幸せになるでしょう。</p>
            <div id="final-blocks" class="share-block"></div>
            <br><br>
            <button onclick="location.href='./result.html'" class="btn-outline" style="color:#eee; border-color:#eee;">結果画面へ</button>
        </div>
    </div>

    <div class="container">
        <h1>FINAL STAGE</h1>
        <div id="board" class="grid"></div>
        <div id="ui-area">
            <input type="text" id="guess-input" maxlength="5" autocomplete="off">
            <button id="submit-btn" class="btn-red" style="width:100%;">回答</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
